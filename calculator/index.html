<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <input type="text" id="input-el" placeholder="0">
        <div>
            <button id="b1">AC</button>
            <button id="b1">C</button>
            <button id="b1">%</button>
            <button id="b2">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="b2">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="b2">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="b2">+</button>
        </div>
        <div>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="b2">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
